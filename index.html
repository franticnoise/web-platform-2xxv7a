<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1><img src="img/franticlogo.png" /></h1>

      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>

      <div class="wrapper">
        <div class="dropdown dropdown_desktop_icon">
          <button>
            <span class="icon"
              ><ion-icon class="i" name="settings-sharp"></ion-icon
            ></span>
            <span class="text">Presets</span>
          </button>
          <ul>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="person-sharp"></ion-icon>
                </span>
                <span class="text">VST Presets</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="key-sharp"></ion-icon>
                </span>
                <span class="text">Soundbanks</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="bookmark-sharp"></ion-icon>
                </span>
                <span class="text">Templates</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="notifications-sharp"></ion-icon>
                </span>
                <span class="text">Full Courses</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="help-circle-sharp"></ion-icon>
                </span>
                <span class="text">Webinars</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="dropdown dropdown_desktop">
          <button>
            <span class="icon"
              ><ion-icon name="settings-sharp"></ion-icon
            ></span>
            <span class="text">MUSIC</span>
          </button>
          <ul>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="person-sharp"></ion-icon>
                </span>
                <span class="text">Releases</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="key-sharp"></ion-icon>
                </span>
                <span class="text">Soundcloud</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="bookmark-sharp"></ion-icon>
                </span>
                <span class="text">Youtube</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="dropdown dropdown_mobile">
          <button>
            <span class="icon"
              ><ion-icon name="settings-sharp"></ion-icon
            ></span>
            <span class="text">Settings</span>
          </button>
          <ul>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="person-sharp"></ion-icon>
                </span>
                <span class="text">Profile</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="key-sharp"></ion-icon>
                </span>
                <span class="text">Password</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="bookmark-sharp"></ion-icon>
                </span>
                <span class="text">Bookmark</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="notifications-sharp"></ion-icon>
                </span>
                <span class="text">Notifications</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="help-circle-sharp"></ion-icon>
                </span>
                <span class="text">Help</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
